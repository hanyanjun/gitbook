<script >
    var isValid = function(s) {
    let len = s.length;
    if(len % 2 === 1) return false;
    let map = {
        left : {
            '(' : ')',
            '[' : ']',
            '{' : '}',
        },
        right : {
            ')' : '(',
            ']' : '[',
            '}' : '{'
        }
    }
    const stack = [];
    for (let i = 0; i < len ; i+= 1){
        const c = s[i];
        if(c in map.left){
            stack.push(c)
        }else if( c in map.right){
            const t = stack[stack.length - 1];
            if(map.left[t] === c){
                stack.pop()
            }
            else{
            return false
             }
        }
    }
    return stack.length === 0
};
console.log(isValid("([}}])"))

</script>
